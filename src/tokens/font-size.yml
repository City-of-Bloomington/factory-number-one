#
# FONT-SIZE TOKENS
# Use these tokens to set a font-size.
#

props:
  size_xxxl:
    value: "48px"
  size_xxl:
    value: "36px"
  size_xl:
    value: "30px"
  size_l:
    value: "24px"
  size_m:
    value: "16px"
  size_s:
    value: "14px"
  size_xs:
    value: "12px"
global:
  type: number
  category: font-size
