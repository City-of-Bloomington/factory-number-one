<section>
  <header>
    <h1>{% block title %}Block Title{% endblock %}</h1>
    {% if tools %}
        <div class="tools">
            {% for tool in tools %}
                <a href="#" class="btn">{{ tool }}</a>
            {% endfor %}
        </div>
    {% endif %}
  </header>
  <div class="uiBlock-content">
    {% block content %}{% endblock %}
  </div>
</section>
